<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Observer - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .jsoneditor {
            border: 1px solid #374151 !important;
            background-color: #1f2937 !important;
        }
        .jsoneditor-menu {
            background-color: #374151 !important;
            border-bottom: 1px solid #4b5563 !important;
        }
        .jsoneditor-navigation-bar {
            background-color: #1f2937 !important;
            color: #e5e7eb !important;
        }
        .jsoneditor-poweredBy {
            display: none;
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100">
    <!-- Navigation -->
    <nav class="bg-dark-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-gray-100">AI Observer</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-400 hover:border-gray-300 hover:text-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="/dashboard" class="border-indigo-500 text-gray-100 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div class="mb-8">
            <h2 class="text-lg font-medium text-gray-100 mb-4">System Overview</h2>
            <div id="statsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-dark-800 rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-100 mb-4">Activity (Last 24 Hours)</h3>
                <div class="h-64">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            <div class="bg-dark-800 rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-100 mb-4">Storage Usage</h3>
                <div class="h-64">
                    <canvas id="storageChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Server Logs -->
        <div class="mt-8">
            <div id="serverLogsArea">
                <!-- Server logs will be populated by JavaScript -->
            </div>
        </div>

        <!-- System Information and API Documentation -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- System Information -->
            <div class="bg-dark-800 rounded-lg shadow">
                <div class="px-4 py-5 sm:px-6 border-b border-dark-700">
                    <h3 class="text-lg font-medium text-gray-100">System Information</h3>
                </div>
                <div class="px-4 py-5 sm:p-6">
                    <div id="systemInfo" class="space-y-6">
                        <!-- System info will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- API Documentation -->
            <div class="bg-dark-800 rounded-lg shadow">
                <div class="px-4 py-5 sm:px-6 border-b border-dark-700">
                    <h3 class="text-lg font-medium text-gray-100">API Documentation</h3>
                </div>
                <div class="px-4 py-5 sm:p-6">
                    <div id="apiRoutes" class="space-y-4">
                        <!-- Routes will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
